<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Subscriptions</title>
</head>
<body>
    <div th:fragment="content">
        <h2>Subscriptions</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Endpoint</th>
                    <th>Payload Type</th>
                    <th>Topic</th>
                    <th>ID</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="subscription : ${subscriptions}">
                    <td th:text="${subscription.endpoint}">Endpoint</td>
                    <td th:text="${subscription.payloadType}">Payload Type</td>
                    <td th:text="${subscription.topic}">Topic</td>
                    <td th:text="${subscription.id}">ID</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
