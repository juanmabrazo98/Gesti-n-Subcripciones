<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestión de Tópicos</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/form-styles.css">
</head>
<body>

<!-- Incluir el fragmento del topnav -->
<div th:include="topnav.html"></div>

<div class="container">
    <div class="jumbotron" style="background-image: url('/img/bgimage.png'); background-size: cover; color: #000000;">
        <div class="card topbackground">
            <h1 class="text-center"><strong>Gestión de Tópicos</strong></h1>
        </div>
    </div>

    <div class="row">
        <!-- Listado de Subscription Topics -->
        <div class="col-lg-12">
            <h2>Lista de Tópicos de Suscripción</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>URL</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="topic : ${subscriptionTopics}">
                        <td th:text="${topic.id}"></td>
                        <td th:text="${topic.name}"></td>
                        <td th:text="${topic.url}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <!-- Crear un Tópico -->
        <div class="col-lg-6">
            <h2>Crear un Tópico</h2>
            <form th:action="@{/create-topic}" method="post">
                <div class="form-group">
                    <label for="topicTitle">Título del Tópico:</label>
                    <input type="text" id="topicTitle" name="topicTitle" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label for="resource">Recurso:</label>
                    <select id="resource" name="resource" class="form-control" required>
                        <option value="CarePlan">CarePlan</option>
                        <option value="RequestOrchestration">RequestOrchestration</option>
                        <option value="ServiceRequest">ServiceRequest</option>
                        <option value="DeviceRequest">DeviceRequest</option>
                        <option value="EnrollmentRequest">EnrollmentRequest</option>
                        <option value="Task">Task</option>
                        <option value="Consent">Consent</option>
                        <option value="DeviceDispense">DeviceDispense</option>
                        <option value="QuestionnaireResponse">QuestionnaireResponse</option>
                        <!-- Añade más opciones según sea necesario -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="interaction">Interacción Soportada:</label>
                    <select id="interaction" name="interaction" class="form-control" required>
                        <option value="create">Create</option>
                        <option value="update">Update</option>
                        <option value="delete">Delete</option>
                        <!-- Añade más opciones según sea necesario -->
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Crear Tópico</button>
            </form>
        </div>

        <!-- Eliminar Tópico -->
        <div class="col-lg-6">
            <h2>Eliminar Tópico</h2>
            <form th:action="@{/delete-topic}" method="post" onsubmit="return confirm('¿Estás seguro de que deseas eliminar este tópico? Esta acción no se puede deshacer.');">
                <div class="form-group">
                    <label for="topicId">ID del Tópico:</label>
                    <select id="topicId" name="topicId" class="form-control" required>
                        <option th:each="topic : ${subscriptionTopics}" 
                                th:value="${topic.id}" 
                                th:text="${topic.id}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-danger">Eliminar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
